## Spring Application Name
spring.application.name=hormonal-care-backend
#
## Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3377/hormonal?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#
## Spring Data JPA Configuration
spring.jpa.show-sql=true
#
## Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.backend.hormonalcare.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCase
#
## Elements that take their values from maven pom.xml build-related information
#documentation.application.description=@project.description@
#documentation.application.version=@project.version@
#
# JWT Configuration Properties
authorization.jwt.secret=WriteHereYourSecretStringFroTokenSigningCredentials
authorization.jwt.expiration.days=7

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27027/hormonal_care_communication
spring.data.mongodb.auto-index-creation=true

